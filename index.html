<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>JS Security Camera</title>
  </head>
  <body>
    <div class="videos">
      <span>
        <h3>Camera Feed</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
      <span style="display: none">
        <h3>You</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton" class="btn btn-primary">Start webcam</button>
    <div
      class="d-flex justify-content-center align-items-center mt-4"
      style="gap: 1rem"
    >
      <button id="callButton" class="btn btn-success" disabled>
        <span><i class="fa fa-phone" aria-hidden="true"></i></span> Start Call
      </button>
      <button id="hangupButton" class="btn btn-danger" disabled>Hangup</button>
    </div>

    <div
      class="form-group form-inline d-flex justify-content-center mt-4"
      style="gap: 0.5rem"
    >
      <input
        id="callInput"
        class="form-control"
        placeholder="Enter meeting code"
      />
      <button id="answerButton" class="btn btn-primary" disabled>Answer</button>
    </div>

    <!-- Invisible DOM Elements -->
    <canvas id="thecanvas" style="display: none"></canvas>
    <audio style="display: none" id="theAudio">
      <source src="./media/alert.wav" type="audio/mpeg" />
      Camera shutter
    </audio>
    <!-- Invisible DOM Elements -->

    <script type="module" src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
